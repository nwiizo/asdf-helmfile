name: Test

on:
  push:
    branches: [main]
    paths_ignore: ["**.md"]
  pull_request:
    paths_ignore: ["**.md"]
  schedule:
  - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - uses: asdf-vm/actions/plugin-test@v3
      with:
        command: helmfile --version
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - run: make lint
